<!-- component container that contains search bar and weather widget -->

<div class="weather__main-container">
  <app-searchbar
    [getWeatherData]="getWeatherData"
    [cityName]="cityName"
    (inputEvent)="onInputValueChange($event)"
  ></app-searchbar>

  <app-weather-widget
    [weatherData]="weatherData"
    [isLoading]="isLoading"
    [errorMessage]="errorMessage"
  >
  </app-weather-widget>
</div>
